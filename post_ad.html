<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ivigi</title> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/profile.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container main">
		<div class="container header_n no-padding">
			<div class="row justify-content-between align-items-center">
			    <div class="col-md-2 col-xl-3 col-6 named">
			    	<a href="#">
			    		
			    		 <img src="images/logo 2.0.svg" id="logo" width="90">
			    	</a>
			    </div>
			    <div class="col-6 col-md-3">
			    	<a href="login.html">Вход</a>
			    	или
			    	<a href="signup.html">Регистрация</a>
			    </div>
			</div>
			<hr>
		</div>
		
		<div class="container middle">
			<form action="" id="new_ad">

				<div class="row new_ad__title ">
					<p class="no-margin">Подать объявление на ivigi</p>
					<div class="col-11 no-padding">
						<hr>
					</div>
				</div>

				<div class="row new_ad__name new_ad-margin">
					<div class="col-xl-2 col-lg-2 col-md-2 col-sm-11 col-11 text-right no-padding new_ad__label">
						<i class="fa fa-quote-left fa-lg centered icons-soc no-margin"></i>
						<span>Заголовок</span>
					</div>
					<div class="col-xl-9 col-lg-9 col-md-9 col-sm-11 col-11 new_ad__name__text">
						<input class="form-control" type="text">
						<p class="no-margin new_ad__name__text-sign">50 знаков осталось</p>
					</div>
				</div>

				<div class="row new_ad__category new_ad-margin">
					<div class="col-xl-2 col-lg-2 col-md-2 col-sm-11 col-11 text-right no-padding new_ad__label">
						<i class="fa fa-list-ul fa-lg centered icons-soc no-margin"></i>
						<span>Категория</span>
					</div>
					<div class="col-xl-9 col-lg-9 col-md-9 col-sm-11 col-11 new_ad__category__select">
						<a href="#">
							<div class="btn btn-outline-primary">Выбрать категорию</div>
						</a>
					</div>
				</div>

				<div class="row new_ad__description new_ad-margin">
					<div class="col-xl-2 col-lg-2 col-md-2 col-sm-11 col-11 text-right no-padding new_ad__label">
					 	<i class="fa fa-align-justify fa-lg centered icons-soc no-margin"></i>
						<span>Описание</span>
					</div>
					<div class="col-xl-9 col-lg-9 col-md-9 col-sm-11 col-11 new_ad__name__text">
						<textarea class="form-control ta" rows="9" style="width:70%;" data-maxtext="4096"></textarea>
						<p class="no-margin new_ad__name__text-sign">4096 знаков осталось</p>
					</div>
				</div>

				<div class="row new_ad__files new_ad-margin">
					<div class="col-xl-2 col-lg-2 col-md-2 col-sm-11 col-11 text-right no-padding new_ad__label">
						<i class="fa fa-picture-o fa-lg centered icons-soc no-margin"></i>
						<span>Фотографии</span>
						<p class="no-margin new_ad__name__text-sign">Только .jpg, .jpeg, .png</p>
					</div>
					
					<div class="col-xl-9 col-lg-9 col-md-9 col-sm-11 col-11 new_ad__name__text">
						<div class="row">
							<div class="col-5"><input type="file" accept="image/jpeg,image/png,image/jpg"></div>
							<div class="col-5"><input type="file" accept="image/jpeg,image/png,image/jpg"></div>
							<div class="col-5"><input type="file" accept="image/jpeg,image/png,image/jpg"></div>
							<div class="col-5"><input type="file" accept="image/jpeg,image/png,image/jpg"></div>
							<div class="col-5"><input type="file" accept="image/jpeg,image/png,image/jpg"></div>
							<div class="col-5"><input type="file" accept="image/jpeg,image/png,image/jpg"></div>
							<div class="col-5"><input type="file" accept="image/jpeg,image/png,image/jpg"></div>
							<div class="col-5"><input type="file" accept="image/jpeg,image/png,image/jpg"></div>
							
						</div>
					</div>
				</div>

				<div class="row new_ad__title ">
					<p class="no-margin">Ваши контактные данные</p>
					<div class="col-11 no-padding">
						<hr>
					</div>
				</div>

				<div class="row new_ad__name new_ad-margin">
					<div class="col-xl-2 col-lg-2 col-md-2 col-sm-11 col-11 text-right no-padding new_ad__label">
						<i class="fa fa-map-marker fa-lg centered icons-soc no-margin"></i>
						<span>Местоположение</span>
					</div>
					<div class="col-xl-4 col-lg-4 col-md-4 col-sm-11 col-11 new_ad__name__text">
						<input class="form-control" type="text">
					</div>
				</div>

				<div class="row new_ad__name new_ad-margin">
					<div class="col-xl-2 col-lg-2 col-md-2 col-sm-11 col-11 text-right no-padding new_ad__label">
						<i class="fa fa-phone fa-lg centered icons-soc no-margin"></i>
						<span>Номер телефона</span>
					</div>
					<div class="col-xl-4 col-lg-4 col-md-4 col-sm-11 col-11 new_ad__name__text">
						<input class="form-control" type="text">
					</div>
				</div>


				<div class="row new_ad__name new_ad-margin">
					<div class="col-xl-2 col-lg-2 col-md-2 col-sm-11 col-11 text-right no-padding new_ad__label">
						<i class="fa fa-envelope-o fa-lg centered icons-soc no-margin"></i>
						<span>Email-адрес</span>
					</div>
					<div class="col-xl-4 col-lg-4 col-md-4 col-sm-11 col-11 new_ad__name__text">
						<input class="form-control" type="text">
					</div>
				</div>

				<div class="row new_ad__name new_ad-margin">
					<div class="col-xl-2 col-lg-2 col-md-2 col-sm-11 col-11 text-right no-padding new_ad__label">
						<i class="fa fa-user-o fa-lg centered icons-soc no-margin"></i>
						<span>Контактное лицо</span>
					</div>
					<div class="col-xl-4 col-lg-4 col-md-4 col-sm-11 col-11 new_ad__name__text">
						<input class="form-control" type="text">
					</div>
				</div>
				
				<div class="row new_ad__title justify-content-end">
					<div class="col-5 no-padding">
						<hr>
						<button type="button" class="btn btn-outline-primary add-card-button">Опубликовать</button>
					</div>
				</div>

			</form>
			
		</div>

		
		<div class="container footer_n no-padding">
			<hr>
			<div class="row centered">
				<div class="col-12">
					<a href="#"><i class="fa fa-twitter fa-2x centered icons-soc"></i></a>
					<a href="#"><i class="fa fa-facebook fa-2x centered icons-soc"></i></a>
					<a href="#"><i class="fa fa-vk fa-2x centered icons-soc"></i></a>
				</div>
			</div>
			<br>
		</div>
		
	</div>
</body>
</html>
